<!DOCTYPE html>
<html>
<head>

	<style>

		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		header {
			background-color: #333;
			color: #fff;
			padding: 20px;

		}
		nav {
			background-color: #f2f2f2;
			padding: 10px;

		}

			color: #333;

		}
		nav a:hover {
			background-color: #333;
			color: #fff;
		}
		main {
			padding: 20px;

		footer {

			text-align: center;
